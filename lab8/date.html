<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыбалина Дарья Александровна. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png"> 
    <link rel="icon" href="../favicon-16x16.png">
    <script src="lab8.js"></script>
    <style>
        .time{
            font-size: 20px;
            line-height: 1.5;
        }
        .current-date{
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            border: 1px solid;
            border-radius: 5px;
            width: 400px;
            height: 150px;
            margin-left: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная 8
    </header>

    <main>
        <div class="time">
            <div id="current-date"></div>
            <div id="arabic-date"></div>
            <div id="germany-date"></div>
            <div id="greek-date"></div>
            <div id="english-date"></div>
        </div>

        <div class="current-date">
            <div id="year"></div>
            <div id="month"></div>
            <div id="day"></div>
            <div id="weekDay"></div>
        </div>

        <div class="week-day">
            <label for="day">День:</label>
            <input type="number" id="DAY" min="1" max="31" value="1">
          
            <label for="month">Месяц:</label>
            <input type="number" id="MONTH" min="1" max="12" value="1">
          
            <label for="year">Год:</label>
            <input type="number" id="YEAR" min="1900" max="2100" value="2024">
          
            <button id="dayButton">День недели</button>
          
            <div id="result"></div>
        </div>
    </main>

    <footer>
        &copy; Дыбалина Дарья, ФБИ-23, 2 курс, 2024
        <hr>
    </footer>
    
</body>
</html>
