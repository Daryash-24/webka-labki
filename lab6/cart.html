<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыбалина Дарья Александровна. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function pokypau(){
            let balance = parseFloat(document.getElementById('balance').value);
            let prod1 = parseFloat(document.getElementById('prod1').value) || 0;
            let prod2 = parseFloat(document.getElementById('prod2').value) || 0;
            let prod3 = parseFloat(document.getElementById('prod3').value) || 0;
            let prod4 = parseFloat(document.getElementById('prod4').value) || 0;
            let prod5 = parseFloat(document.getElementById('prod5').value) || 0;
            let prod6 = parseFloat(document.getElementById('prod6').value) || 0;
            let prod7 = parseFloat(document.getElementById('prod7').value) || 0;
                
            let total = 90 * prod1 + 350 * prod2 + 150 * prod3 + prod4 * 220 + prod5 * 90 + prod6 * 120 + prod7 * 300;
            const resultDiv = document.getElementById('result');
            if (prod1 < 0 || prod2 < 0 || prod3 < 0 || prod4 < 0 || prod5 < 0 || prod6 < 0 || prod7 < 0) {
                resultDiv.textContent = 'Количество товара не может быть отрицательным!';
                } 
            else if (total > balance) {
                resultDiv.textContent = 'Общая сумма ' + total + 'р превышает ваш баланс ' + balance + 'р .';
                } 
            else if (prod1 == 0 && prod2 == 0 && prod3 == 0 && prod4 == 0 && prod5 == 0 && prod6 == 0 && prod7 == 0) {
                resultDiv.textContent = 'Выберите хотя бы один товар!';
                } 
            else {
                resultDiv.textContent = 'Заказ оформлен. Итого:' + total + 'р'
                }
            }
    </script>
    <style>
        button {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: lavender;
            border: 2px solid plum;
            border-radius: 5px;
            padding: 14px 40px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
        }
        button:hover{
            background-color: plum; 
            color: white;
            transform: scale(1.2)
        }
    </style>

</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    
    <main>
        Мой баланс:
        <input type="number" value="" min="1" id="balance"><br>
      <table border="1" width = '40%'>
        <tr>
            <td></td>
            <td style="text-align: center;">Название</td>
            <td style="text-align: center;">Цена</td>
            <td style="text-align: center;">Количество</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Молоко</td>
            <td>90 р</td>
            <td><input type="number" id="prod1"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Кофе</td>
            <td>350 р</td>
            <td><input type="number" id="prod2"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Масло, 200 гр</td>
            <td>150 р</td>
            <td><input type="number" id="prod3"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Помидоры</td>
            <td>220 р</td>
            <td><input type="number" id="prod4"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Огурцы</td>
            <td>90 р</td>
            <td><input type="number" id="prod5"></td>
        </tr>
        <tr>
            <td>6</td>
            <td>Мороженое</td>
            <td>120 р</td>
            <td><input type="number" id="prod6"></td>
        </tr>
        <tr>
            <td>7</td>
            <td>Колбаса</td>
            <td>300 р</td>
            <td><input type="number" id="prod7"></td>
        </tr>
      </table>

      <button onclick="pokypau()">Ok</button><br>
      <div id="result"></div>
    </main>

    <footer>
        &copy;Дыбалина Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
