<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыбалина Дарья Александровна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showRasnost(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showYmnogenie(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showDelenie(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b
            alert(+ a + ' поделить на ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nДыбалина Дарья Александровна';
            alert(author);
        }

        function showFotter(){
            let footer = "Сессия приходит, сессия приходит\nБессонные ночи, вкус кофе бодрящий\nCтрах отчисления всегда настоящий..."
            alert(footer);
        }

        function changeOutput(buttonNum, backColor, textColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            margin: 20px;
            border: 1px solid;
            border-radius: 7px;
            padding: 10px;
            width: 400px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #F5DDF9;
        }

        header{
            cursor: pointer;
        }

        footer{
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            border-radius: 5px;
            width: 300px;
            height: 40px;
            text-align: center;
        }

    </style>

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" id="numberA"><br></label>
        <label>Второе число: <input type="number" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRasnost()">Найти разность чисел</div>
        <div class="message" onclick="showYmnogenie()">Найти произведение</div>
        <div class="message" onclick="showDelenie()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'LightSteelBlue', 'DarkSlateBlue')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'MediumAquamarine', 'Teal' )">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'AliceBlue', 'CornflowerBlue')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'LavenderBlush', 'HotPink')">
        </div>

        <div id="output"></div>

    </main>

    <footer ondblclick="showFotter()">
        &copy;Дыбалина Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
