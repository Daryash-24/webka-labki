<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыбалина Дарья Александровна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nДыбалина Дарья Александровна';
            alert(author);
        }

        function showFotter(){
            let footer = "Сессия приходит, сессия приходит\nБессонные ночи, вкус кофе бодрящий\nCтрах отчисления всегда настоящий..."
            alert(footer);
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            margin: 20px;
            border: 1px solid;
            border-radius: 7px;
            padding: 10px;
            width: 400px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #F5DDF9;
        }

        header{
            cursor: pointer;
        }

        footer{
            cursor: pointer;
        }

    </style>

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" id="numberA"><br></label>
        <label>Второе число: <input type="number" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showFotter()">
        &copy;Дыбалина Дарья, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
